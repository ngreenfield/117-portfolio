{% extends 'base.html' %}
{% load static %}

{% block title %}
Contact 
{% endblock title %}

{% block content %}
<section class="contact-section center-column">

    <h2 class="subtitles">Contact Me!</h2>
    <p>Feel free to drop me a line below!</p>

    <form method="post" id="contactForm" class="center-column">
        {% csrf_token %}
        {{ form.name }}
        {{ form.email }}
        {{ form.message }}

        <div class="contact-buttons">
            <button type="submit">Submit</button>
            <button type="clear">Clear</button>
        </div>
    </form>
</section>
{% endblock content %}
